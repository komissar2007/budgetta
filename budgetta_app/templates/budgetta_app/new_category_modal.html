<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            {% block content %}
            <form action="{% url 'budgetta_app:new_category' %}" method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="categoryName">name</label>
                    <input name="name" type="text" class="form-control" id="categoryName"
                           aria-describedby="transactionHelp">
                </div>
                <div class="form-group">
                    <label for="limitText">amount</label>
                    <input name="limit" type="number" class="form-control" id="limitText">
                </div>
                <div class="form-check">
                    <input name="is_expense" type="checkbox" class="form-check-input" id="IseExpenseCheck">
                    <label class="form-check-label" for="IseExpenseCheck">expense</label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">submit</button>
                </div>
            </form>
            {% endblock content %}
        </div>
    </div>
</div>
